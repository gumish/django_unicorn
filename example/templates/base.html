{% load static unicorn %}

<html>

<head>
  <title>django-unicorn examples</title>
  {% comment %} <link rel="stylesheet" href="{% static 'css/marx.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}"> {% endcomment %}
  <style>
    #menu {
      list-style: none;
    }

    #menu li {
      display: inline;
      padding: 0 10px;
      border-left: solid 1px black;
    }

    #menu li:first-child {
      border-left: none !important;
    }
  </style>

  {% unicorn_scripts %}
</head>

<body>
  <main>
    {% csrf_token %}

    <h1>django-unicorn</h1>

    {% block content %}{% endblock content %}

  </main>
</body>

</html>
